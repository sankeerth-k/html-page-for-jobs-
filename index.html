<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Epic Job Cards</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Featured Jobs</h1>
    <div class="job-cards">
        <!-- UI/UX Designer Card -->
        <div class="job-card">
            <div class="card-header">
                <span class="badge hourly">Hourly</span>
                <span class="price">$55/hr</span>
            </div>
            <h3>UI/UX Designer</h3>
            <p class="company"><a href="#">Epic Coders</a></p>
            <div class="skills">
                <span>UI</span>
                <span>UX</span>
                <span>Photoshop</span>
                <span>+4 more</span>
            </div>
            <p class="description">We are looking for an experienced UI/UX designer to join our team.</p>
            <button class="btn view-job">View Job</button>
        </div>

        <!-- Branding Expert Card -->
        <div class="job-card">
            <div class="card-header">
                <span class="badge part-time">Part-time</span>
                <span class="price">$32/hr</span>
            </div>
            <h3>Branding Expert</h3>
            <p class="company"><a href="#">Hubstaff</a></p>
            <div class="skills">
                <span>PHP</span>
                <span>Android</span>
                <span>iOS</span>
                <span>+2 more</span>
            </div>
            <p class="description">Seeking a talented branding expert for creative projects.</p>
            <button class="btn view-job">View Job</button>
        </div>
    </div>
</div>

</body>
</html>
